<p-panel showHeader="true" class="mt-2" header="Basic Pipes numbers">
  <h1>Custom Pipes</h1>
  <p>This is included into Angular with Custom</p>

  <p-toolbar [style]="{ 'border-radius': '3rem', 'padding': '1rem 1rem 1rem 1.5rem' }">
    <ng-template #start>
        <div class="input-container">
            <svg width="31" height="33" viewBox="0 0 31 33" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: 2rem; margin-right: 1rem">
                <path d="..." fill="var(--p-primary-color)" />
                <mask id="mask0_1_52" style="mask-type:luminance" maskUnits="userSpaceOnUse" x="0" y="0" width="31" height="33"></mask>
            </svg>
            <p-button label="ToogleCase" text plain  icon="pi pi-sort" styleClass="p-button-danger" (onClick)="this.toggleUperCase()"/>
            <p-button label="Fly" text plain icon="pi pi-sort" styleClass="p-button-danger"/>
            <p-button label="By Name" text plain icon="pi pi-sort" styleClass="p-button-danger" (onClick)="this.changeOrder('name')"/>
            <p-button label="By Fly" text plain icon="pi pi-sort" styleClass="p-button-danger" (onClick)="this.changeOrder('canFly')"/>
            <p-button label="By Color" text plain icon="pi pi-sort" styleClass="p-button-danger" (onClick)="this.changeOrder('color')"/>

        </div>
    </ng-template>

    <ng-template #end>
        <div class="input-container">
            <p-button label="Share" severity="contrast" size="small" />
            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" [style]="{ width: '32px', height: '32px' }" />
        </div>
    </ng-template>
</p-toolbar>

<br>

  <p-panel showHeader="true" class="mt-2" header="Custom TogglePipeCase">
    <p>
      nosotros | toggleCase => {{'nosotros' | toggleCase:isUpperCase}}
    </p>
  </p-panel>


  <br>

  <p-table [value]="heroes | sortBy:this.sortBy" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Name</th>
            <th>Fly</th>
            <th>Color</th>
        </tr>
    </ng-template>
    <ng-template #body let-hero>
        <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly}}</td>
            <td>{{ hero.color }}</td>
        </tr>
    </ng-template>
</p-table>

</p-panel>
<br>
