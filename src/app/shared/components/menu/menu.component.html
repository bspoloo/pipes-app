<p-menubar [model]="items">
  <ng-template #start>
    <svg width="33" height="35" viewBox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="..." fill="var(--primary-color)" />
    </svg>
  </ng-template>

  <ng-template #item let-item let-root="root">
    <a *ngIf="item.routerLink; else noRouterLink" pRipple class="flex items-center p-menubar-item-link" [routerLink]="item.routerLink">
      <span [class]="item.icon"></span>
      <span>{{ item.label }}</span>
      <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge"></p-badge>
      <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
      <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
    </a>

    <ng-template #noRouterLink>
      <a pRipple class="flex items-center p-menubar-item-link">
        <span [class]="item.icon"></span>
        <span>{{ item.label }}</span>
        <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge"></p-badge>
        <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
        <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
      </a>
    </ng-template>
  </ng-template>

  <ng-template #end>
    <div class="input-container">
      <input type="text" pInputText placeholder="Search" class="w-36">
      <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle"></p-avatar>
    </div>
  </ng-template>
</p-menubar>
